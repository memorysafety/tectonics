<section class="mt-[66px]">
  <a class="offset-scroll-position-for-fixed-header" name="{{ i18n "schedule_title" | urlize }}"></a>
  <h2 class="type-hero-title mb-[66px]">{{ i18n "schedule_title" }}</h2>
  <div class="flex flex-col gap-[38px]">

      {{ range .Site.Data.schedule }}
      <div class="flex flex-row">
        <p class="basis-[120px] sm:basis-[145px] shrink-0 grow-0">
          <span class="type-schedule-time">{{ .time }}</span>
          <span class="type-schedule-meridiem">{{ .meridiem }}</span>
        </p>
        <p class="type-schedule-name">{{ .event | markdownify }}</p>
      </div>
      {{ end }}
  </div>
  <h3 class="type-hero-title-h3 mt-10 mb-5">{{ i18n "tracks_title" }}</h3>
  <div class="flex flex-col gap-[38px]">
    <div class="bodytext-tracks mt-2 " > {{ i18n "tracks_body" | markdownify }} </div>
  </div>
</section>
