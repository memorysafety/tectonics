<section>
  <a class="offset-scroll-position-for-fixed-header" name="{{ (i18n "attendees_title") | urlize }}"></a>
  <div>
    <h2 class="type-hero-title mb-[66px]">{{ i18n "attendees_title" }}</h2>
  </div>
  <div class="flex flex-col gap-[66px]">
    <div class="grid grid-cols-2">
    {{ range .Site.Data.attendees }}
      <h3 class="type-speaker-name mb-0.5">{{ .name }}</h3>
    {{ end }}
    </div>
  </div>
</section>
