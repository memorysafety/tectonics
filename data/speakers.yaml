- name: Bob Lord
  title: Senior Technical Advisor
  company: Cybersecurity and Infrastructure Security Agency (CISA)
  bio: Bob Lord is a Senior Technical Advisor at the Cybersecurity and Infrastructure Security Agency (CISA). Previously he was the Chief Security Officer at the Democratic National Committee where he brought more than 20 years of experience in the information security space to the Committee, state parties, and campaigns. Before that he was Yahoo’s Chief Information Security Officer, covering areas such as risk management, product security, security software development, e-crimes and APT programs. He was the Chief Information Security Officer in Residence at Rapid 7, and before that headed up Twitter’s information security program as its first security hire.
  image: speaker-bob-lord.jpg
- name: Window Snyder
  title: Founder and CEO
  company: Thistle Technologies
  bio: Window Snyder is a security industry veteran and former Chief Security Officer at Square, Fastly and Mozilla. She previously spent five years at Apple responsible for security and privacy strategy and features for OS X and iOS. Other roles include Chief Software Security Officer at Intel, Chief Security Something-or-Other at Mozilla and a founder at Matasano, a security services and product company based in New York City, acquired by NCC Group in 2012. <br /><br /> As a senior security strategist at Microsoft in the Security Engineering and Communications organization, she managed the relationships between security consulting companies and the Microsoft product teams and the outreach strategy for security vendors and security researchers. Previously, she was responsible for security sign-off for Windows XP SP2 and Windows Server 2003.  <br /><br /> Ms. Snyder was Director of Security Architecture at @stake. She developed application security analysis methodologies and led the Application Security Center of Excellence. She was a software engineer for 5 years focused primarily on security applications, most recently at Axent Technologies, now Symantec.    <br /><br /> Ms. Snyder is co-author of Threat Modeling, a manual for security architecture analysis in software.
  image: speaker-window-snyder.jpg
